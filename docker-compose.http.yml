# Demo Recorder MCP - HTTP/SSE Server Deployment
#
# This configuration exposes the MCP server over HTTP using SSE transport,
# allowing remote clients to connect over the internet.
#
# Usage:
#   docker compose -f docker-compose.http.yml up -d
#   docker compose -f docker-compose.http.yml logs -f
#   docker compose -f docker-compose.http.yml down
#
# Public Endpoints (via Traefik):
#   MCP Server:  https://mcp.tutorialsbot.com/
#   Video Files: https://mcp.tutorialsbot.com/videos/

services:
  # MCP Server with SSE transport
  demo-recorder-mcp:
    build:
      context: .
      dockerfile: Dockerfile.http
    container_name: demo-recorder-mcp
    restart: unless-stopped
    environment:
      - DISPLAY=:99
      - XVFB_RESOLUTION=2560x1440x24
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - VIDEO_SERVER_PORT=8090
      - VIDEO_SERVER_HOST=mcp.tutorialsbot.com
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CONTAINER=docker
    volumes:
      - recordings:/app/recordings
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      # MCP SSE endpoint - priority 1 (lower = checked last, so videos path takes precedence)
      - "traefik.http.routers.mcp-api.rule=Host(`mcp.tutorialsbot.com`)"
      - "traefik.http.routers.mcp-api.entrypoints=websecure"
      - "traefik.http.routers.mcp-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-api.priority=1"
      - "traefik.http.routers.mcp-api.service=mcp-api-svc"
      - "traefik.http.services.mcp-api-svc.loadbalancer.server.port=8080"
      # Video server endpoint - priority 2 (higher = checked first for /videos path)
      - "traefik.http.routers.mcp-videos.rule=Host(`mcp.tutorialsbot.com`) && PathPrefix(`/videos`)"
      - "traefik.http.routers.mcp-videos.entrypoints=websecure"
      - "traefik.http.routers.mcp-videos.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-videos.priority=2"
      - "traefik.http.routers.mcp-videos.service=mcp-videos-svc"
      - "traefik.http.services.mcp-videos-svc.loadbalancer.server.port=8090"

volumes:
  recordings:
    driver: local

networks:
  default:
    name: tutorialsbot-web
    external: true

